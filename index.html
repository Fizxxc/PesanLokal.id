<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PesanLokal - Beranda</title>
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    html,
    body {
      max-width: 100vw;
      overflow-x: hidden;
    }

    .notif-panel {
      position: fixed;
      top: 70px;
      right: 10px;
      width: 300px;
      max-height: 400px;
      overflow-y: auto;
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      padding: 1rem;
      z-index: 1000;
      display: none;
    }

    .notif-item {
      margin-bottom: 10px;
      padding: 10px;
      background: #f9f9f9;
      border-left: 4px solid #007BFF;
      border-radius: 6px;
    }

    .clock {
      font-size: 0.95rem;
      color: #ffffff;
      padding: 6px 14px;
      position: absolute;
      margin: -1.9rem 0 1rem 0;
      display: inline-block;
      background: #087fda;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.04);
      pointer-events: none;
    }

    .info-menu {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1rem 0;
      flex-wrap: wrap;
    }

    .info-item {
      width: 80px;
      text-align: center;
      padding: 14px 10px 10px 10px;
      border-radius: 14px;
      background: linear-gradient(135deg, #fafdff 80%, #e3f0ff 100%);
      box-shadow: 0 2px 8px rgba(0, 123, 255, 0.08), 0 1.5px 6px rgba(0, 0, 0, 0.07);
      cursor: pointer;
      transition:
        transform 0.18s cubic-bezier(.4, 2, .6, 1),
        box-shadow 0.18s cubic-bezier(.4, 2, .6, 1),
        background 0.2s;
      border: 1.5px solid #e0eaff;
      position: relative;
    }

    .info-item:active,
    .info-item:focus,
    .info-item:hover {
      transform: translateY(-4px) scale(1.04);
      box-shadow: 0 6px 18px rgba(0, 123, 255, 0.733), 0 2px 8px rgba(0, 0, 0, 0.09);
      background: linear-gradient(135deg, #e3f0ff 60%, #b6e0ff 100%);
      outline: none;
    }

    .info-item img {
      width: 36px;
      height: 36px;
      margin-bottom: 7px;
      filter: drop-shadow(0 2px 4px rgba(0, 145, 255, 0.192));
      transition: filter 0.2s;
    }

    .info-item:active img,
    .info-item:focus img,
    .info-item:hover img {
      filter: drop-shadow(0 4px 8px rgba(8, 127, 218, 0.18));
    }

    footer {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 1.5rem 1rem;
      background-color: #f1f1f1;
      position: relative;
      width: 100%;
      font-size: 1rem;
      color: #444;
      border-top: 1px solid #e0e0e0;
      left: 0;
      right: 0;
      margin: 0 auto;
      box-sizing: border-box;
    }

    footer a {
      color: #007BFF;
      text-decoration: none;
      transition: text-decoration 0.2s;
    }

    footer a:hover {
      text-decoration: underline;
    }
    .version-badge {
  font-size: 0.7em;
  padding: 2px 8px;
  margin-left: 8px;
  background: linear-gradient(90deg, #ff00cc, #3333ff, #00ccff);
  background-size: 200% auto;
  color: white;
  border-radius: 12px;
  animation: shine 3s linear infinite;
  font-weight: bold;
  text-shadow: 0 0 5px rgba(255,255,255,0.4);
}

@keyframes shine {
  0% {
    background-position: 0% center;
  }
  100% {
    background-position: 200% center;
  }
}

  </style>
</head>

    <section class="product-list" id="productList"></section>
    <section id="notLoggedIn" style="display: none; color: red; text-align: center; margin-top: 2rem;">
      <strong>Silakan login terlebih dahulu untuk melakukan pemesanan.</strong>
    </section>
  </main>

  <div class="notif-panel" id="notifPanel"></div>

  <footer>
    <p style="font-size: 0.8rem; color: #666;">&copy; 2025 PesanLokal.id</p>
    <p style="font-size: 1.2rem; color: #666;">Cek Update web <a href="https://info-digicraft.vercel.app/info.html" target="_blank">Disini</a></p>
  </footer>

  <script type="module">
    import { auth, db } from '/firebase.js';
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { collection, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const productList = document.getElementById('productList');
    const notifPanel = document.getElementById('notifPanel');
    const notifBadge = document.getElementById('notifBadge');
    const notLoggedIn = document.getElementById('notLoggedIn');
    const authBtn = document.getElementById('authBtn');
    const notifToggle = document.getElementById('notifToggle');
    const clock = document.getElementById('clock');
    let currentUser = null;
    let promoContent = "Belum ada promo saat ini.";

    function updateClock() {
      const now = new Date();
      clock.textContent = now.toLocaleDateString('id-ID', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' }) + ' | ' +
                          now.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
    }
    setInterval(updateClock, 1000);
    updateClock();

    const products = [
      { name: "Es Teh", price: 3000 },
      { name: "Teajus", price: 1000 },
      { name: "Martel", price: "2000 - 10000" },
      { name: "Cilor", price: "2000 - 10000" },
      { name: "Mie Goreng", price: 6000 },
      { name: "Mie Kuah", price: 6000 }
    ];

    function renderProducts() {
      productList.innerHTML = "";
      products.forEach(p => {
        const card = document.createElement('div');
        card.className = 'product-card';
        const orderBtn = currentUser
          ? `<button onclick="orderProduct('${p.name}')">Pesan</button>`
          : `<button onclick="Swal.fire('Kamu Belum Login','Silakan login dulu buat pesan','warning')">Pesan</button>`;
        card.innerHTML = `<h3>${p.name}</h3><p>Rp ${p.price}</p>${orderBtn}`;
        productList.appendChild(card);
      });
    }

    window.orderProduct = async (productName) => {
      const { value: note } = await Swal.fire({
        title: `Pesan ${productName}`,
        input: 'textarea',
        inputLabel: 'Catatan (opsional)',
        inputPlaceholder: 'Tulis catatan di sini...',
        showCancelButton: true,
        confirmButtonText: 'Pesan'
      });
      if (note !== undefined) {
        await addDoc(collection(db, "orders"), {
          product: productName,
          user: currentUser.uid,
          note: note || "",
          timestamp: Date.now()
        });
        Swal.fire('Pesanan berhasil dikirim!', '', 'success');
      }
    }

    async function loadPromo() {
      const snapshot = await getDocs(collection(db, "promos"));
      if (!snapshot.empty) {
        const promo = snapshot.docs[0].data();
        promoContent = promo.text || promoContent;
      }
    }

    document.getElementById('minumanBtn').onclick = () => Swal.fire('Minuman', 'Menu minuman: Es Teh, Teajus', 'info');
    document.getElementById('promoBtn').onclick = () => Swal.fire('Promo', promoContent, 'info');
    document.getElementById('historyBtn').onclick = () => Swal.fire('History', 'Fitur belum tersedia.', 'info');
    document.getElementById('makananBtn').onclick = () => Swal.fire('Makanan', 'Menu makanan: Martel, Cilor, Mie Goreng, Mie Kuah', 'info');
    document.getElementById('infoBtn').onclick = () => Swal.fire('Info', 'Aplikasi masih dalam pengembangan.', 'info');
    notifToggle.onclick = () => notifPanel.style.display = notifPanel.style.display === "none" ? "block" : "none";

    async function loadNotifications() {
      const snapshot = await getDocs(collection(db, "notifications"));
      notifPanel.innerHTML = "";
      if (!snapshot.empty) notifBadge.style.display = "inline-block";
      snapshot.forEach(doc => {
        const div = document.createElement('div');
        div.className = 'notif-item';
        div.textContent = doc.data().text;
        notifPanel.appendChild(div);
      });
    }

    function updateAuthButton(user) {
      if (!user) {
        authBtn.innerText = "Login / Daftar";
        authBtn.onclick = () => Swal.fire({
          title: 'Masuk / Daftar',
          showDenyButton: true,
          confirmButtonText: 'Login',
          denyButtonText: 'Daftar'
        }).then(r => {
          if (r.isConfirmed) location.href = '/login.html';
          else if (r.isDenied) location.href = '/register.html';
        });
      } else {
        authBtn.innerText = "Logout";
        authBtn.onclick = () => Swal.fire({
          title: 'Logout?',
          showCancelButton: true,
          confirmButtonText: 'Ya'
        }).then(r => {
          if (r.isConfirmed) signOut(auth);
        });
      }
    }

    onAuthStateChanged(auth, user => {
      currentUser = user;
      updateAuthButton(user);
      renderProducts();
      if (!user) notLoggedIn.style.display = "block";
      else {
        notLoggedIn.style.display = "none";
        loadNotifications();
        loadPromo();
        notifBadge.style.display = "none";
      }
    });
  </script>

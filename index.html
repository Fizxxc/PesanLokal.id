<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PesanLokal - Selamat Datang</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #1e1b4b;
      color: white;
    }
    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }
    .illustration {
      max-width: 280px;
      margin-bottom: 2rem;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }
    p {
      color: #d1d5db;
      font-size: 1rem;
      margin-bottom: 2rem;
    }
    .btn {
      display: block;
      width: 100%;
      max-width: 300px;
      padding: 0.75rem;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      margin: 0.5rem auto;
    }
    .btn-primary {
      background: white;
      color: #1e1b4b;
    }
    .btn-secondary {
      background: transparent;
      color: white;
      border: 2px solid white;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/assets/undraw_mobile-marketing_7x7m.svg" alt="Illustration" class="illustration">
    <h1>There's a lot happening around you!</h1>
    <p>Find your local food and drink easily, just one tap away.</p>
    <button class="btn btn-primary" onclick="location.href='/login'">Sign In</button>
    <button class="btn btn-secondary" onclick="location.href='/register'">Register</button>
  </div>
</body>
</html>

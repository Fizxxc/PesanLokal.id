<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PesanLokal - Selamat Datang</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #1e1b4b;
      color: white;
    }

    /* ===== LOADING SCREEN ===== */
    #loadingScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #1e1b4b;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.2);
      border-top: 5px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }

    #loadingText {
      font-size: 1.1rem;
      color: #e5e7eb;
      letter-spacing: 0.5px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* ===== MAIN CONTENT ===== */
    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
      opacity: 0;
      transition: opacity 0.8s ease;
    }

    .illustration {
      max-width: 280px;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    p {
      color: #d1d5db;
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    .btn {
      display: block;
      width: 100%;
      max-width: 300px;
      padding: 0.75rem;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      margin: 0.5rem auto;
    }

    .btn-primary {
      background: white;
      color: #1e1b4b;
    }

    .btn-secondary {
      background: transparent;
      color: white;
      border: 2px solid white;
    }
  </style>
</head>

<body>
  <!-- Loading Screen -->
  <div id="loadingScreen">
    <div class="spinner"></div>
    <div id="loadingText">Loading PesanLokal...</div>
  </div>

  <!-- Main Content -->
  <div class="container" id="mainContent">
    <img src="/assets/undraw_mobile-marketing_7x7m.svg" alt="Illustration" class="illustration">
    <h1>There's a lot happening around you!</h1>
    <p>Find your local food and drink easily, just one tap away.</p>
    <button class="btn btn-primary" onclick="location.href='/login'">Sign In</button>
    <button class="btn btn-secondary" onclick="location.href='/register'">Register</button>
  </div>

  <!-- Firebase -->
  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyDyUGkptdUUbbvxQ9Aze9q7sWxbYI-g7ks",
      authDomain: "pesanlokal-14a76.firebaseapp.com",
      projectId: "pesanlokal-14a76",
      storageBucket: "pesanlokal-14a76.firebasestorage.app",
      messagingSenderId: "673601159263",
      appId: "1:673601159263:web:aec24b697be206cbfb5bea",
      measurementId: "G-SJ2ECFM6JP"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Loading Realtime
    const loadingScreen = document.getElementById("loadingScreen");
    const mainContent = document.getElementById("mainContent");

    // Simpan listener untuk memastikan Firebase siap
    onAuthStateChanged(auth, (user) => {
      setTimeout(() => {
        loadingScreen.style.opacity = "0";
        loadingScreen.style.visibility = "hidden";
        mainContent.style.opacity = "1";
      }, 800); // kasih delay biar animasinya smooth
    });
  </script>
</body>

</html>

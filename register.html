<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - PesanLokal</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #1e1b4b, #312e81);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 90%;
      max-width: 420px;
      background: #fff;
      color: #111;
      border-radius: 24px;
      padding: 2.2rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      animation: fadeIn 0.4s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    h2 {
      margin-top: 0;
      text-align: center;
      color: #1e1b4b;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
    }
    label {
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }
    button {
      width: 100%;
      background: linear-gradient(135deg, #1e1b4b, #3b3dbf);
      color: white;
      border: none;
      padding: 0.8rem;
      border-radius: 12px;
      font-size: 1rem;
      margin-top: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.03);
      background: linear-gradient(135deg, #2924a3, #4338ca);
    }
    .google-btn {
      background: #fff;
      color: #111;
      border: 1px solid #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      font-weight: 500;
    }
    .google-btn:hover {
      background: #f5f5f5;
      transform: scale(1.02);
    }
    .bottom-text {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 1rem;
    }
    .divider {
      text-align: center;
      margin: 1.2rem 0;
      color: #666;
      font-size: 0.9rem;
      position: relative;
    }
    .divider::before, .divider::after {
      content: "";
      position: absolute;
      width: 40%;
      height: 1px;
      background: #ccc;
      top: 50%;
    }
    .divider::before { left: 0; }
    .divider::after { right: 0; }
  </style>
</head>

<body>
  <div class="container">
    <h2>Daftar Akun</h2>

    <input type="text" id="regName" placeholder="Nama Lengkap">
    <input type="email" id="regEmail" placeholder="Alamat Email">
    <input type="password" id="regPassword" placeholder="Kata Sandi">

    <label><input type="checkbox" required> Saya setuju dengan <a href="#" style="color:#1e1b4b; font-weight:600;">Syarat & Ketentuan</a></label>
    <button onclick="register()">Daftar dengan Email</button>

    <div class="divider">atau</div>

    <input type="tel" id="regPhone" placeholder="+62xxxxxxxxxx">
    <div id="recaptcha-container"></div>
    <button onclick="sendOTP()">Kirim OTP</button>
    <input type="text" id="otpCode" placeholder="Masukkan Kode OTP" style="display:none;">
    <button id="verifyBtn" onclick="verifyOTP()" style="display:none;">Verifikasi Nomor</button>

    <div class="divider">atau</div>

    <button class="google-btn" onclick="googleLogin()">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" width="20" alt="Google"> Daftar dengan Google
    </button>

    <div class="bottom-text">
      Sudah punya akun? <a href="/login" style="color:#1e1b4b; font-weight:600;">Masuk Sekarang</a>
    </div>
  </div>

  <script type="module">
    import { auth, db, provider } from '/firebase.js';
    import {
      createUserWithEmailAndPassword,
      signInWithPopup,
      RecaptchaVerifier,
      signInWithPhoneNumber
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    let confirmationResult;

    // Email register
    window.register = () => {
      const name = document.getElementById('regName').value.trim();
      const email = document.getElementById('regEmail').value.trim();
      const password = document.getElementById('regPassword').value.trim();

      if (!name || !email || !password) return alert("Isi semua data dengan benar!");

      createUserWithEmailAndPassword(auth, email, password)
        .then(async (res) => {
          const user = res.user;
          await setDoc(doc(db, "users", user.uid), {
            uid: user.uid,
            email,
            name,
            role: "user",
            createdAt: Date.now()
          });
          alert("Akun berhasil dibuat!");
          location.href = "/home";
        })
        .catch(err => alert("Gagal Register: " + err.message));
    };

    // OTP Register
    window.sendOTP = () => {
      const phone = document.getElementById('regPhone').value.trim();
      if (!phone.startsWith('+62')) return alert('Gunakan format +62 untuk nomor Indonesia');
      window.recaptchaVerifier = new RecaptchaVerifier(auth, 'recaptcha-container', { size: 'invisible' });

      signInWithPhoneNumber(auth, phone, window.recaptchaVerifier)
        .then(result => {
          confirmationResult = result;
          document.getElementById('otpCode').style.display = 'block';
          document.getElementById('verifyBtn').style.display = 'block';
          alert('OTP telah dikirim ke nomor kamu');
        })
        .catch(err => alert('Gagal mengirim OTP: ' + err.message));
    };

    window.verifyOTP = () => {
      const code = document.getElementById('otpCode').value;
      confirmationResult.confirm(code)
        .then(async result => {
          const user = result.user;
          const name = document.getElementById('regName').value.trim() || "Pengguna Baru";
          await setDoc(doc(db, "users", user.uid), {
            uid: user.uid,
            name,
            phone: user.phoneNumber,
            role: "user",
            createdAt: Date.now()
          });
          alert("Nomor berhasil diverifikasi dan akun dibuat!");
          location.href = "/home";
        })
        .catch(err => alert('Verifikasi gagal: ' + err.message));
    };

    // Google Register
    window.googleLogin = () => {
      signInWithPopup(auth, provider)
        .then(async (result) => {
          const user = result.user;
          await setDoc(doc(db, "users", user.uid), {
            uid: user.uid,
            email: user.email,
            name: user.displayName,
            role: "user",
            createdAt: Date.now()
          });
          location.href = "/home";
        })
        .catch(err => alert("Login Google gagal: " + err.message));
    };
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - PesanLokal</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <main style="padding: 2rem;">
    <h2 style="text-align: center;">PesanLokal.id | Register</h2>
    <input type="text" id="regName" placeholder="Nama Lengkap"><br><br>
    <input type="email" id="regEmail" placeholder="Email"><br><br>
    <input type="password" id="regPassword" placeholder="Password"><br><br>
    <button onclick="register()">Daftar</button>
    <p>Sudah punya akun? <a href="/login.html">Login di sini</a></p>
  </main>
  <footer>
    <p style="text-align: center; font-size: 0.8rem; color: #666;">&copy; 2025 PesanLokal.id</p>
  </footer>

  <script type="module">
    import { auth, db } from '/firebase.js';
    import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    window.register = () => {
      const name = document.getElementById('regName').value;
      const email = document.getElementById('regEmail').value;
      const password = document.getElementById('regPassword').value;

      if (!name || !email || !password) {
        alert("Harap isi semua data!");
        return;
      }

      createUserWithEmailAndPassword(auth, email, password)
        .then(async (userCredential) => {
          const user = userCredential.user;
          await setDoc(doc(db, "users", user.uid), {
            uid: user.uid,
            email: user.email,
            name: name,
            role: "user",
            createdAt: Date.now()
          });
          location.href = "/index.html";
        })
        .catch((err) => {
          alert("Gagal Register: " + err.message);
        });
    }
  </script>
</body>
</html>

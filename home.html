<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PesanLokal - Beranda</title>
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
/* Reset & Base */
html,
body {
  max-width: 100vw;
  overflow-x: hidden;
  font-family: "Inter", sans-serif;
  background: #1e1b4b;
  color: #2d3748;
  -webkit-font-smoothing: antialiased;
}

/* Header */
.header-top {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 1.8rem;
  background: rgba(255, 255, 255, 0.85);
  backdrop-filter: blur(12px);
  border-bottom: 1px solid rgba(229, 231, 235, 0.7);
  box-shadow: 0 4px 14px rgba(0, 0, 0, 0.05);
  position: sticky;
  top: 0;
  z-index: 50;
  animation: fadeDown 0.5s ease;
}

.user-info {
  display: flex;
  align-items: center;
  gap: 0.9rem;
}

.user-info img {
  width: 46px;
  height: 46px;
  border-radius: 50%;
  object-fit: cover;
  border: 2px solid #e0e0e0;
  transition: transform 0.3s ease;
}

.user-info img:hover {
  transform: scale(1.08);
}

/* Notifikasi Panel */
.notif-panel {
  position: fixed;
  top: 80px;
  right: 20px;
  width: 340px;
  max-height: 420px;
  overflow-y: auto;
  background: rgba(255, 255, 255, 0.92);
  backdrop-filter: blur(16px);
  border: 1px solid rgba(229, 231, 235, 0.6);
  border-radius: 16px;
  box-shadow: 0 12px 32px rgba(0, 0, 0, 0.1);
  padding: 1rem;
  z-index: 1000;
  display: none;
  animation: fadeIn 0.4s ease;
}

.notif-item {
  margin-bottom: 12px;
  padding: 14px;
  background: #f9fafb;
  border-left: 4px solid #6366f1;
  border-radius: 10px;
  font-size: 0.95rem;
  color: #374151;
  transition: background 0.25s ease, transform 0.25s ease;
}

.notif-item:hover {
  background: #eef2ff;
  transform: translateX(4px);
}

/* Produk */
.product-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 1.8rem;
  padding: 1.8rem;
}

.product-card {
  background: rgba(255, 255, 255, 0.95);
  border-radius: 20px;
  padding: 1.4rem;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
  text-align: center;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.product-card:hover {
  transform: translateY(-8px);
  box-shadow: 0 16px 28px rgba(0, 0, 0, 0.08);
}

.product-card img {
  border-radius: 14px;
  max-height: 200px;
  object-fit: cover;
  margin-bottom: 1rem;
}

.product-card h3 {
  font-size: 1.3rem;
  margin: 0.6rem 0;
  color: #1f2937;
  font-weight: 600;
}

.product-card p {
  font-size: 1rem;
  color: #6b7280;
  margin-bottom: 1.4rem;
}

.product-card button {
  background: linear-gradient(135deg, #4f46e5, #6366f1);
  color: #fff;
  border: none;
  padding: 0.85rem;
  font-size: 1rem;
  border-radius: 14px;
  cursor: pointer;
  font-weight: 600;
  transition: background 0.3s ease, transform 0.25s ease;
}

.product-card button:hover {
  background: linear-gradient(135deg, #4338ca, #4f46e5);
  transform: scale(1.07);
}

/* Footer */
footer {
  text-align: center;
  padding: 1.5rem;
  background: #1e1b4b;
  color: #6b7280;
  font-size: 0.95rem;
  border-top: 1px solid #1e1b4b;
}

/* Popup Iklan */
#popupAdBox {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(12px);
  padding: 2rem 1.5rem;
  border-radius: 20px;
  box-shadow: 0 14px 40px rgba(0, 0, 0, 0.15);
  z-index: 9999;
  max-width: 90%;
  width: 400px;
  text-align: center;
  animation: popupFadeIn 0.45s ease;
}

#popupAdBox span#popupClose {
  position: absolute;
  top: 14px;
  right: 20px;
  font-size: 1.8rem;
  cursor: pointer;
  color: #9ca3af;
  transition: color 0.25s ease, transform 0.2s ease;
}

#popupAdBox span#popupClose:hover {
  color: #1f2937;
  transform: rotate(90deg);
}

#popupAdBox #popupContent {
  margin-top: 1.2rem;
  font-size: 1.1rem;
  color: #374151;
  line-height: 1.6;
}

#popupAdBox button {
  margin-top: 1.2rem;
  padding: 0.85rem 1.6rem;
  background: linear-gradient(135deg, #ef4444, #dc2626);
  color: #fff;
  border: none;
  border-radius: 14px;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: transform 0.3s ease, background 0.3s ease;
}

#popupAdBox button:hover {
  transform: scale(1.08);
  background: linear-gradient(135deg, #dc2626, #b91c1c);
}

/* Info Update Bar */
#updateInfoBar {
  display: none;
  position: fixed;
  bottom: 0;
  width: 100%;
  background: linear-gradient(135deg, #4338ca, #3730a3);
  color: white;
  text-align: center;
  padding: 1rem 1.2rem;
  font-size: 1rem;
  font-weight: 500;
  z-index: 9998;
  animation: slideUp 0.6s ease;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 14px;
}

#updateInfoBar span#updateClose {
  cursor: pointer;
  font-size: 1.6rem;
  font-weight: bold;
  color: #f9fafb;
  transition: color 0.25s ease, transform 0.25s ease;
}

#updateInfoBar span#updateClose:hover {
  color: #d1d5db;
  transform: scale(1.2);
}

/* Animasi */
@keyframes popupFadeIn {
  from {
    opacity: 0;
    transform: translate(-50%, -40%);
  }
  to {
    opacity: 1;
    transform: translate(-50%, -50%);
  }
}

@keyframes slideUp {
  from {
    transform: translateY(100%);
  }
  to {
    transform: translateY(0);
  }
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(-10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes fadeDown {
  from {
    opacity: 0;
    transform: translateY(-20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

  </style>
</head>

<body>
  <div id="popupAdBox"
    style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); background:#fff; padding:1.5rem; border-radius:16px; box-shadow:0 4px 20px rgba(0,0,0,0.2); z-index:9999; max-width:90%; width:360px; text-align:center;">
    <span id="popupClose"
      style="position:absolute; top:10px; right:15px; font-size:1.5rem; cursor:pointer;">&times;</span>
    <div id="popupContent" style="margin-top:1rem; font-size:1rem; color:#333;"></div>
  </div>
  <div class="header-top">
    <div class="user-info">
      <img id="userPhoto" src="/assets/default-user.png" alt="User Photo">
      <div>
        <div style="font-weight: 600;">Hi, <span id="userName">Pengguna</span></div>
        <div style="font-size: 0.9rem; color: gray;" id="userEmail">Selamat datang kembali!</div>
      </div>
    </div>
    <div style="display:flex; align-items:center; gap:1rem">
      <button id="authBtn"></button>
      <div class="notif-icon" id="notifToggle">
        <img src="/assets/bell.png" alt="Notifikasi" style="cursor:pointer;">
        <span class="badge" id="notifBadge" style="display:none;">!</span>
      </div>
    </div>
  </div>

  <main>
    <section id="welcome">
      <h2 style="color: white;">Selamat Datang di PesanLokal!</h2>
      <p style="color: white;">Pilih dan pesan produk lokal favoritmu.</p>
    </section>
    <div id="productList" class="product-list"></div>
  </main>

  <div class="notif-panel" id="notifPanel"></div>
  <div id="updateInfoBar"
    style="display:none; position:fixed; bottom:0; width:100%; background:#1e1b4b; color:white; text-align:center; padding:0.75rem; font-size:0.95rem; z-index:9998;">
  </div>

  <footer>
    <p style="font-size: 0.8rem; color: #ffffff;">&copy; 2025 PesanLokal.id</p>
    <p style="font-size: 1.2rem; color: #ffffff;">Cek Update web <a style="color: red;" href="https://info-digicraft.vercel.app/info.html"
        target="_blank">Disini</a></p>
  </footer>

  <script type="module">
    import { auth, db } from '/firebase.js';
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      collection,
      getDocs,
      addDoc,
      doc,
      getDoc,
      onSnapshot,
      updateDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";


    const authBtn = document.getElementById('authBtn');
    const userPhoto = document.getElementById('userPhoto');
    const userName = document.getElementById('userName');
    const userEmail = document.getElementById('userEmail');
    const notifPanel = document.getElementById('notifPanel');
    const notifBadge = document.getElementById('notifBadge');
    const notifToggle = document.getElementById('notifToggle');
    const productList = document.getElementById('productList');
    const popupAdBox = document.getElementById('popupAdBox');
    const popupContent = document.getElementById('popupContent');
    const popupClose = document.getElementById('popupClose');
    const updateInfoBar = document.getElementById('updateInfoBar');

    let currentUser = null;

    const products = [
      { name: "Es Teh", price: 3000 },
      { name: "Teajus", price: 1000 },
      { name: "Martel", price: "2000 - 10000" },
      { name: "Cilor", price: "2000 - 10000" },
      { name: "Mie Goreng", price: 6000 },
      { name: "Mie Kuah", price: 6000 }
    ];

    function renderProducts() {
      productList.innerHTML = "";
      products.forEach(p => {
        const card = document.createElement('div');
        card.className = 'product-card';

        const title = document.createElement('h3');
        title.textContent = p.name;

        const price = document.createElement('p');
        price.textContent = `Rp ${p.price.toLocaleString('id-ID')}`;

        const button = document.createElement('button');
        button.textContent = 'Pesan';
        button.onclick = () => {
          if (!currentUser) {
            Swal.fire('Kamu Belum Login', 'Silakan login dulu buat pesan', 'warning');
          } else {
            orderProduct(p.name);
          }
        };

        card.appendChild(title);
        card.appendChild(price);
        card.appendChild(button);
        productList.appendChild(card);
      });
    }


    async function orderProduct(productName) {
      const { value: note } = await Swal.fire({
        title: `Pesan ${productName}`,
        input: 'textarea',
        inputLabel: 'Catatan (opsional)',
        inputPlaceholder: 'Tulis catatan di sini...'
      });
      if (note !== undefined) {
        await addDoc(collection(db, "orders"), {
          product: productName,
          user: currentUser.uid,
          note: note || "",
          timestamp: Date.now()
        });
        Swal.fire('Pesanan berhasil dikirim!', '', 'success');
      }
    }

    notifToggle.onclick = () => {
      notifPanel.style.display = notifPanel.style.display === "none" ? "block" : "none";
    };

    async function loadNotifications() {
      const snapshot = await getDocs(collection(db, "notifications"));
      notifPanel.innerHTML = "";
      if (!snapshot.empty) notifBadge.style.display = "inline-block";
      snapshot.forEach(doc => {
        const div = document.createElement('div');
        div.className = 'notif-item';
        div.textContent = doc.data().text;
        notifPanel.appendChild(div);
      });
    }

    onAuthStateChanged(auth, user => {
      currentUser = user;
      if (user) {
        userName.textContent = user.displayName || 'Pengguna';
        userEmail.textContent = user.email;
        if (user.photoURL) {
          userPhoto.src = user.photoURL;
        }
        authBtn.innerText = "Logout";
        authBtn.onclick = () => signOut(auth);
        loadNotifications();
        renderProducts();
      } else {
        userName.textContent = "Pengguna";
        userEmail.textContent = "Silakan login terlebih dahulu";
        userPhoto.src = "/assets/default-profile.jpg";
        authBtn.innerText = "Login";
        authBtn.onclick = () => location.href = "/login";
        renderProducts();
      }
    });

    popupClose.onclick = () => popupAdBox.style.display = 'none';

    onSnapshot(doc(db, "web_config", "public_info"), (docSnap) => {
      if (docSnap.exists()) {
        const data = docSnap.data();

        // Iklan popup
        if (data.ads && data.ads.trim()) {
          popupContent.innerHTML = data.ads;
          popupAdBox.style.display = 'block';
        }

        // Info update
        if (data.info && data.info.trim()) {
          updateInfoBar.innerHTML = data.info;
          updateInfoBar.style.display = 'block';
        }
      }
    });
  </script>
</body>

</html>

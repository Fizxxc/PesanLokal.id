<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - PesanLokal</title>
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
/* === BASE RESET === */
* { box-sizing: border-box; }
body {
  font-family: 'Inter', 'Segoe UI', sans-serif;
  background: #f3f4f6;
  margin: 0;
  color: #1f2937;
  display: flex;
  min-height: 100vh;
}

/* === SIDEBAR === */
.sidebar {
  width: 250px;
  background: linear-gradient(180deg, #1e1b4b, #312e81);
  color: white;
  display: flex;
  flex-direction: column;
  padding: 1.5rem 1rem;
  position: fixed;
  top: 0;
  bottom: 0;
  left: 0;
  box-shadow: 3px 0 12px rgba(0,0,0,0.2);
}

.sidebar h2 {
  text-align: center;
  margin: 0 0 1.5rem;
  font-size: 1.3rem;
  font-weight: 700;
  letter-spacing: 0.5px;
}

.nav-link {
  display: flex;
  align-items: center;
  gap: 0.8rem;
  padding: 0.7rem 1rem;
  color: #e5e7eb;
  text-decoration: none;
  border-radius: 8px;
  transition: background 0.3s ease;
  font-weight: 500;
}
.nav-link:hover, .nav-link.active {
  background: rgba(255,255,255,0.15);
  color: #fff;
}
.nav-link i {
  font-size: 1.2rem;
}

.logout-btn {
  margin-top: auto;
  background: #fff;
  color: #1e1b4b;
  font-weight: 600;
  border: none;
  border-radius: 10px;
  padding: 0.7rem 1rem;
  cursor: pointer;
  transition: all 0.3s ease;
}
.logout-btn:hover {
  background: #f3f4f6;
  transform: scale(1.05);
}

/* === MAIN CONTENT === */
.main-content {
  margin-left: 250px;
  flex-grow: 1;
  padding: 1.5rem 2rem;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 1.5rem;
}

header h1 {
  font-size: 1.6rem;
  color: #1e1b4b;
  font-weight: 700;
}

.clock {
  background: white;
  border-radius: 10px;
  padding: 0.5rem 1rem;
  font-size: 0.9rem;
  color: #4b5563;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

/* === DASHBOARD GRID === */
.dashboard-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
  gap: 1.5rem;
}

/* === SECTION CARDS === */
section {
  background: #fff;
  border-radius: 16px;
  box-shadow: 0 4px 14px rgba(0,0,0,0.08);
  padding: 1.5rem;
  transition: transform 0.2s ease;
}
section:hover {
  transform: translateY(-4px);
}
section h2 {
  font-size: 1.1rem;
  margin: 0 0 1rem;
  color: #1e1b4b;
  border-left: 4px solid #6366f1;
  padding-left: 0.5rem;
}

/* === INPUTS === */
textarea, input, select {
  width: 100%;
  padding: 0.7rem;
  border-radius: 10px;
  border: 1px solid #d1d5db;
  margin-bottom: 0.8rem;
  font-size: 0.95rem;
  transition: 0.2s;
}
textarea:focus, input:focus, select:focus {
  border-color: #6366f1;
  box-shadow: 0 0 0 3px rgba(99,102,241,0.2);
  outline: none;
}

/* === BUTTONS === */
button {
  background: linear-gradient(135deg, #4f46e5, #6366f1);
  color: white;
  border: none;
  padding: 0.7rem 1.2rem;
  border-radius: 10px;
  cursor: pointer;
  font-weight: 600;
  font-size: 0.95rem;
  transition: transform 0.2s ease, background 0.3s ease;
}
button:hover {
  transform: scale(1.05);
  background: linear-gradient(135deg, #4338ca, #4f46e5);
}

/* === ORDERS SECTION === */
#orders p {
  background: #f9fafb;
  padding: 0.8rem 1rem;
  border-radius: 10px;
  border-left: 4px solid #6366f1;
  box-shadow: 0 2px 6px rgba(0,0,0,0.05);
  margin-bottom: 0.8rem;
}
#orders select {
  background: #fff;
}

/* === TOAST === */
.notif-toast {
  position: fixed;
  bottom: 1.2rem;
  right: 1.2rem;
  background: #fff;
  border-left: 5px solid #4f46e5;
  padding: 1rem 1.2rem;
  box-shadow: 0 6px 18px rgba(0,0,0,0.1);
  border-radius: 12px;
  max-width: 320px;
  font-size: 0.95rem;
  color: #111827;
  animation: slideIn 0.4s ease;
  z-index: 9999;
}
@keyframes slideIn {
  from { opacity: 0; transform: translateX(40px); }
  to { opacity: 1; transform: translateX(0); }
}

/* === LOADING PAGE === */
.loading-page {
  position: fixed;
  inset: 0;
  background: #1e1b4b;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  z-index: 9999;
  color: white;
  font-size: 1.2rem;
  animation: fadeOut 0.5s ease forwards;
}
@keyframes fadeOut {
  to { opacity: 0; visibility: hidden; }
}

/* === RESPONSIVE === */
@media (max-width: 800px) {
  .sidebar {
    width: 200px;
  }
  .main-content {
    margin-left: 200px;
    padding: 1rem;
  }
}
@media (max-width: 640px) {
  .sidebar {
    display: none;
  }
  .main-content {
    margin-left: 0;
  }
}
  </style>
</head>

<body>
  <!-- LOADING -->
  <div class="loading-page" id="loadingPage">
    <p>Loading dashboard...</p>
  </div>

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h2>PesanLokal Admin</h2>
    <a href="#" class="nav-link active"><i class="bi bi-house-door"></i> Dashboard</a>
    <a href="#" class="nav-link"><i class="bi bi-bag-check"></i> Pesanan</a>
    <a href="#" class="nav-link"><i class="bi bi-megaphone"></i> Broadcast</a>
    <a href="#" class="nav-link"><i class="bi bi-tags"></i> Promo</a>
    <a href="#" class="nav-link"><i class="bi bi-info-circle"></i> Update Sistem</a>
    <a href="#" class="nav-link"><i class="bi bi-badge-ad"></i> Iklan Popup</a>
    <button class="logout-btn" onclick="logout()"><i class="bi bi-box-arrow-right"></i> Logout</button>
  </aside>

  <!-- MAIN -->
  <div class="main-content">
    <header>
      <h1>Dashboard Admin</h1>
      <div class="clock" id="clock"></div>
    </header>

    <div class="dashboard-grid">
      <section>
        <h2>Pesanan Masuk</h2>
        <div id="orders"></div>
      </section>

      <section>
        <h2>Kirim Info ke Pengguna</h2>
        <textarea id="broadcast" placeholder="Masukkan info..." rows="4"></textarea>
        <button onclick="sendBroadcast()">Kirim Info</button>
      </section>

      <section>
        <h2>Tambah Promo</h2>
        <input type="text" id="promoTitle" placeholder="Judul Promo">
        <textarea id="promoDesc" placeholder="Deskripsi Promo" rows="3"></textarea>
        <button onclick="addPromo()">Tambah Promo</button>
      </section>

      <section>
        <h2>Update Info Sistem</h2>
        <textarea id="updateInfo" placeholder="Isi info update sistem" rows="3"></textarea>
        <button onclick="saveUpdateInfo()">Simpan Info Update</button>
      </section>

      <section>
        <h2>Atur Iklan Popup</h2>
        <textarea id="popupAd" placeholder="Isi iklan popup" rows="3"></textarea>
        <button onclick="savePopupAd()">Simpan Iklan</button>
      </section>
    </div>
  </div>

  <div id="toastContainer"></div>
  <audio id="notifSound" src="/assets/mixkit-clear-announce-tones-2861.wav" preload="auto"></audio>

  <script type="module">
    import { auth, db } from '/firebase.js';
    import { collection, getDocs, addDoc, doc, getDoc, onSnapshot, updateDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const ordersEl = document.getElementById('orders');
    const toastContainer = document.getElementById('toastContainer');
    const clock = document.getElementById('clock');
    const notifSound = document.getElementById('notifSound');
    const loadingPage = document.getElementById('loadingPage');

    function updateClock() {
      const now = new Date();
      const timeString = now.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
      const dateString = now.toLocaleDateString('id-ID', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
      clock.textContent = `${dateString} | ${timeString}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    window.logout = () => {
      signOut(auth).then(() => {
        Swal.fire('Logout berhasil', '', 'success').then(() => {
          location.href = "/login";
        });
      });
    }

    window.sendBroadcast = async () => {
      const text = document.getElementById('broadcast').value.trim();
      if (!text) return Swal.fire('Pesan kosong', 'Masukkan info sebelum mengirim.', 'warning');
      await addDoc(collection(db, "notifications"), { text, timestamp: Date.now() });
      Swal.fire('Info berhasil dikirim', '', 'success');
      document.getElementById('broadcast').value = '';
    }

    window.addPromo = async () => {
      const title = document.getElementById('promoTitle').value.trim();
      const desc = document.getElementById('promoDesc').value.trim();
      if (!title || !desc) return Swal.fire('Lengkapi data', 'Judul dan deskripsi promo wajib diisi.', 'warning');
      await addDoc(collection(db, "promos"), { title, desc, timestamp: Date.now() });
      Swal.fire('Promo berhasil ditambahkan', '', 'success');
      document.getElementById('promoTitle').value = '';
      document.getElementById('promoDesc').value = '';
    }

    window.saveUpdateInfo = async () => {
      const text = document.getElementById('updateInfo').value.trim();
      await setDoc(doc(db, "web_config", "public_info"), { info: text }, { merge: true });
      Swal.fire('Info sistem diperbarui', '', 'success');
    }

    window.savePopupAd = async () => {
      const text = document.getElementById('popupAd').value.trim();
      await setDoc(doc(db, "web_config", "public_info"), { ads: text }, { merge: true });
      Swal.fire('Iklan popup disimpan', '', 'success');
    }

    async function loadOrders(snapshot) {
      ordersEl.innerHTML = '';
      if (snapshot.empty) {
        ordersEl.innerHTML = '<p>Belum ada pesanan.</p>';
      } else {
        snapshot.forEach(docItem => {
          const data = docItem.data();
          const div = document.createElement('div');
          div.innerHTML = `
            <p><strong>${data.product}</strong> - <em>${data.note || '-'}</em><br>
            ${new Date(data.timestamp).toLocaleString()}</p>
            <select onchange="updateStatus('${docItem.id}', this.value)">
              <option value="">Ubah Status</option>
              <option value="Sedang diproses">Sedang diproses</option>
              <option value="Siap diambil">Siap diambil</option>
              <option value="Selesai">Selesai</option>
            </select>
          `;
          ordersEl.appendChild(div);
        });
      }
    }

    window.updateStatus = async (id, status) => {
      const orderRef = doc(db, "orders", id);
      await updateDoc(orderRef, { status });
      await addDoc(collection(db, "notifications"), { text: `Status pesanan Anda: ${status}`, timestamp: Date.now() });
      showToast(`Status pesanan diperbarui: ${status}`);
    }

    function showToast(message) {
      const toast = document.createElement('div');
      toast.className = 'notif-toast';
      toast.innerText = message;
      toastContainer.appendChild(toast);
      setTimeout(() => toast.remove(), 4000);
    }

    onAuthStateChanged(auth, async user => {
      if (!user) {
        Swal.fire('Akses ditolak', 'Silakan login terlebih dahulu.', 'error').then(() => location.href = "/login");
      } else {
        const userDoc = await getDoc(doc(db, "users", user.uid));
        if (!userDoc.exists() || userDoc.data().role !== "admin") {
          Swal.fire('Akses ditolak', 'Hanya admin yang dapat mengakses halaman ini.', 'error').then(() => location.href = "/home");
        } else {
          const unsub = onSnapshot(collection(db, "orders"), (snapshot) => {
            notifSound.play();
            loadOrders(snapshot);
            loadingPage.style.display = 'none';
          });
        }
      }
    });
  </script>
</body>
</html>

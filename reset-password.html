<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - PesanLokal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.lordicon.com/lordicon.js"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top left, #1e1b4b, #312e81, #4338ca);
      color: #111;
      overflow: hidden;
    }

    .container {
      background: #fff;
      padding: 2.2rem 2rem;
      border-radius: 22px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.25);
      width: 90%;
      max-width: 420px;
      text-align: center;
      position: relative;
      animation: fadeUp 0.6s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* === Lordicon === */
    lord-icon {
      width: 140px;
      height: 140px;
      margin-bottom: 1rem;
      display: inline-block;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    h2 {
      color: #1e1b4b;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    p {
      color: #555;
      font-size: 0.95rem;
      margin-bottom: 1.5rem;
    }

    .input-group {
      position: relative;
      margin-bottom: 1rem;
    }

    input {
      width: 96%;
      padding: 0.9rem 0.4rem 0.9rem 1rem;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 1rem;
      outline: none;
      transition: border 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus {
      border-color: #4338ca;
      box-shadow: 0 0 0 3px rgba(67, 56, 202, 0.2);
    }

    .toggle-password-icon {
      position: absolute;
      top: 50%;
      right: 1rem;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 1.2rem;
      color: #777;
      transition: 0.2s ease;
    }

    .toggle-password-icon:hover {
      color: #1e1b4b;
      transform: translateY(-50%) scale(1.15);
    }

    button {
      width: 100%;
      padding: 0.9rem;
      background: linear-gradient(135deg, #1e1b4b, #4b3cdb);
      border: none;
      color: #fff;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 0.8rem;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #342ea6, #5b4ff0);
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(27, 26, 102, 0.25);
    }

    .footer-text {
      margin-top: 1.3rem;
      font-size: 0.85rem;
      color: #999;
    }

    @media (max-width: 480px) {
      .container {
        padding: 1.8rem;
        border-radius: 18px;
      }
      input {
        font-size: 0.95rem;
      }
      button {
        font-size: 0.95rem;
      }
      lord-icon {
        width: 110px;
        height: 110px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Lordicon animasi pengganti img -->
    <lord-icon
      src="https://cdn.lordicon.com/vaaaohbj.json"
      trigger="hover"
      stroke="bold"
      style="width:140px;height:140px">
    </lord-icon>

    <h2>Reset Password</h2>
    <p>Masukkan password baru kamu untuk mengganti yang lama.</p>

    <div class="input-group">
      <input type="password" id="newPassword" placeholder="Password Baru">
      <i class="bi bi-eye-slash toggle-password-icon" onclick="toggleVisibility('newPassword', this)"></i>
    </div>

    <div class="input-group">
      <input type="password" id="confirmPassword" placeholder="Konfirmasi Password">
      <i class="bi bi-eye-slash toggle-password-icon" onclick="toggleVisibility('confirmPassword', this)"></i>
    </div>

    <button onclick="handleReset()">Simpan Password</button>

    <div class="footer-text">&copy; 2025 PesanLokal.id</div>
  </div>

  <script type="module">
    import { confirmPasswordReset } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { auth } from '/firebase.js';

    // Toggle visibility password
    window.toggleVisibility = (id, icon) => {
      const input = document.getElementById(id);
      const isPassword = input.type === 'password';
      input.type = isPassword ? 'text' : 'password';
      icon.className = isPassword ? 'bi bi-eye toggle-password-icon' : 'bi bi-eye-slash toggle-password-icon';
    };

    // Fungsi handle reset password
    window.handleReset = async () => {
      const params = new URLSearchParams(location.search);
      const oobCode = params.get("oobCode");
      const newPassword = document.getElementById("newPassword").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();

      if (!newPassword || newPassword.length < 6) {
        Swal.fire("Gagal", "Password harus minimal 6 karakter.", "error");
        return;
      }

      if (newPassword !== confirmPassword) {
        Swal.fire("Gagal", "Password tidak sama.", "error");
        return;
      }

      try {
        await confirmPasswordReset(auth, oobCode, newPassword);
        Swal.fire({
          icon: "success",
          title: "Berhasil!",
          text: "Password kamu telah diperbarui.",
          confirmButtonText: "Login Sekarang",
          confirmButtonColor: "#1e1b4b"
        }).then(() => {
          location.href = "/login";
        });
      } catch (error) {
        Swal.fire("Gagal", error.message, "error");
      }
    };
  </script>
</body>
</html>
